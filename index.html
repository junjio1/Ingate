<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="google icon" type="image/jpg" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"/>
    <title>Google</title>
</head>
<body>
    <header>
        
        <div class="accountInfo">
            <div>
                <a href="https://mail.google.com/">Gmail</a>
            </div>
            <div>
                <a href="https://www.google.co.jp/imghp">Images</a>
            </div>
            <div class="gridImg">
                <img  src="https://cdn1.iconfinder.com/data/icons/material-core/16/apps-512.png" alt="grid icon" width=22px >
            </div>
            <div class="avatarImg">
                <a href="https://accounts.google.com/" ><img  src="https://cdn1.iconfinder.com/data/icons/material-core/20/account-circle-512.png" alt="avatar icon" width=36px > </a>
            </div>
        </div>
    </header>

    <main>
        <div class="imgGoogle">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search">
            <form action="https://www.google.com/search"  method="get" name="searchform" target="_top">
                <input name="sitesearch" type="hidden" >
                
                <div class="borderInput">
                    <div class="searchInput">
                    <img class="imgInput" src="https://cdn1.iconfinder.com/data/icons/jumpicon-basic-ui-line-1/32/-_Magnifier-Search-Zoom--512.png" alt="magnifier" width="20px">
                     <input autocomplete="on"  name="q" type="text">
                     <img class="imgInput" src="https://seeklogo.com/images/G/google-mic-logo-EF440C9A6F-seeklogo.com.png" alt="mic icon" width="15px">
                </div>
                </div>
                
               
                
                <div class="inputBtn">
                    <button class="button" type="submit">Google Search</button>
                    <button class="button">I'm feeling lucky</button>
                </div>
                
                </form>
            
        </div>
        <div class="offer">
            Google offered in:  
            <a href="https://www.google.com/">日本語</a>
        </div>
        </main>
        <Footer>

            <div class="japan">
                <p>Japan</p>
            </div>
            <div class="footer">
                
                <div class="rightFooter">
                <a href="https://www.google.com/intl/en_jp/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://about.google/?utm_source=google-JP&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>

                <div class="leftFooter">
                <a href="https://policies.google.com/privacy?hl=en-JP&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-JP&fg=1">Terms</a>
                <a href="https://www.google.com/preferences?hl=en">Settings</a>
                </div>
                

            </div>
        </Footer>
</body>
</html>
